<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Unit 04 Assignment</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Use POJO as the options</p>
            <p>Select a car (ID) </p>
            <h:selectOneMenu value="#{carSelectionBean.carID}">
                <f:selectItems value="#{carSelectionBean.options}"
                               var="car"
                               itemLabel="#{car.name} #{car.manufacturer}"
                               itemValue="#{car.id}" 
                               noSelectionValue="#{carSelectionBean.options[0]}"
                               />
            </h:selectOneMenu> <br/>
            
            <h:commandButton action="#{carSelectionBean.displayInfo()}" type="submit" value="Display"></h:commandButton>
            
            
          
        </h:form>
    </h:body>
</html>
